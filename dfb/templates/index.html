{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title> Owl Builder | Dynamic Form Builder for OWL</title> 
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
<body>
	<nav class="navbar navbar-dfb">
  	<center><h3>Dynamic Form Builder for OWL</h3></center>
	</nav>
	<div class="container" style="margin-top:30vh;">
  	<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<center><h3 style="color:#4D7A97;">Upload your OWL file here...</h3></center>
			<form action="." method="post" enctype="multipart/form-data">
    			{% csrf_token %}
    			{{ form }}
    			<input type="submit" value="upload" style="margin-top:15px;"class="btn btn-info">
			</form>
			
		</div>
		<div class="col-lg-3"></div>
	</div>
</body>
